<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rocks Paper Scissors</h1>
    <div class="container">
        <div class="contents" id="rocks" >
            <img style="border-radius: 50%;" src="images/rocks1.jpg">
        </div>  
        <div class="contents" id="paper">
            <img  style="border-radius: 50%;" src="images/paper1.jpg">
        </div>  
        <div class="contents" id="scissor">
            <img  style="border-radius: 50%;" src="images/scissors1.jpg">
        </div>  
    </div>
    <div class="scoreBoard">
        <div class="score">
            <p id="us">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="cs">0</p>
            <p id="coo">Comp</p>
        </div>
    </div>
    
    <div class="result">
        <p id="msg">Start</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
